{% load staticfiles %}


<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="payroll_logo.png">

    <title>Login</title>

    <!-- Bootstrap Complete CSS V4.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/styles.css' %}"rel="stylesheet">

  </head>

  <body class="text-center">
      <!-- <div align="right">
           <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign Up</a>
           </div> -->
      <div class="signin">


          {% for message in messages %}
               <div class="alert alert-success">
               <a class="close" href="#" data-dismiss="alert">Ã—</a>

               {{ message }}

               </div>
               {% endfor %}
       <form class="form-signin" method="POST">{% csrf_token %}
           {{form.as_p}}

      <img class="mb-4" src='{%static 'payroll_logo.png'%}' alt="Payroll Logo" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only">Email address</label>
      <!--
      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" style="margin-bottom: 7px;" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" style="margin-bottom: 5px;" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
   </div>
  </body>

</html>
